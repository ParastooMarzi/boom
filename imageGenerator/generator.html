<!DOCTYPE html>
 <!--1 create image searchbar & generating button-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="generator.css">
    <script src="generator.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1><strong>JavaScript-powered AI Image Generator</strong></h1>
            <p>Convert your text into an image</p>
            <form action="#" class="generate-form" id="gform">
                <div class="controls">
                    <button type="submit" class="generate-btn">Generate</button>
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                        <option value="5">5 Images</option>
                        
                    </select>                   
                </div>
                <input type="text" class="prompt-input" placeholder=" Describe what you want to see!" required>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-5.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>

</html>
