<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Resizer JavaScript</title>
    <link rel="stylesheet" href="/imageResize/imageResize.97b087d9.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/imageResize/imageResize.dbc988a2.js" defer=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    
  </head>
  <body>
    <section>
        <div class="wrapper">
            <div class="upload-box">
              <input type="file" accept="image/*" hidden="">
              <img src="https://www.codingnepalweb.com/demos/resize-and-compress-image-javascript/upload-icon.svg" alt="">
              <p>Browse File to Upload</p>
            </div>
            <div class="content">
              <div class="row sizes">
                <div class="column width">
                  <label>Width</label>
                  <input type="number">
                </div>
                <div class="column height">
                  <label>Height</label>
                  <input type="number">
                </div>
              </div>
              <div class="row checkboxes">
                <div class="column ratio">
                  <input type="checkbox" id="ratio" checked="">
                  <label class="aria-controls" for="ratio">Lock aspect ratio</label>
                  
                </div>
                <div class="column quality">
                  <input type="checkbox" id="quality">
                  <label for="quality">Reduce quality</label>
                </div>
              </div>
              <button class="download-btn">Download Image</button>
            </div>
          </div>
    </section>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="/imageResize.de08daf2.js"></script></body>
</html>
